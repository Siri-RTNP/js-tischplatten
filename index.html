<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tischplatten-Konfigurator</title>
</head>
<body>
	<h1> Tischplatten-Konfigurator </h1>
	
	<!-- Form -->
	<form action="#" id="form1">
		
		<fieldset>
			<legend>Größe</legend>
			<br>
			<!-- Breite -->
			<label for="Breite">Breite :</label>
			<input type="number" id="Breite" name="Breite" min="20" max="180" placeholder="20-180" required />
			<span> cm.</span>
			<sup class="erforderlich">*</sup>
			<br><br>
			
			<!-- Länge -->
			<label for="Laenge">Länge :</label>
			<input type="number" id="Laenge" name="Laenge" min="20" max="450" placeholder="20-450" required />
			<span> cm.</span>
			<sup class="erforderlich">*</sup>
			<br><br>
			
			<!-- Stärke -->
			<label for="Straerke">Stärke :</label>
			<select name="Staerke" id="Staerke" required>
				<option value="">--- </option>
				<option value="250">250</option>
				<option value="300">300</option>
				<option value="400">400</option>
				<option value="500">500</option>
				<option value="600">600</option>
				<option value="700">700</option>
				<option value="800">800</option>
				<option value="900">900</option>
				<option value="1000">1000</option>
				<option value="1100">1100</option>
				<option value="1200">1200</option>
			</select>
			<span> cm.</span>
			<sup class="erforderlich">*</sup>
			<br><br>

		</fieldset>

		<br>

		<fieldset>
			<legend>Stil</legend>
			<br>
			<!-- Form -->
			<label for="tischForm">Form :</label>
			<select name="tischForm" id="tischForm" required>
				<option value="" disabled selected>-- Bitte auswählen --</option>
				<option value="F1">Gerade Kannte</option>
				<option value="F2">Facettenkante</option>
				<option value="F3">Mit Baumkane</option>
				<option value="F4">Durchgängige Bohlen</option>
				<option value="F5">Mit Querfrieß</option>
				<option value="F6">Rund</option>
				<option value="F7">Oval</option>
				<option value="F8">Schiffsbodenmuster</option>
				<option value="F9">Flechmuster</option>
				<option value="F10">Rautenmuster</option>
			</select>
			<span></span>
			<sup class="erforderlich">*</sup>
			<br><br>

			<!-- Rissanteil -->
			<fieldset>
				<label for="Rissanteil">Rissanteil :</label>
				<sup class="erforderlich">*</sup>
					<div>
						<input type="radio" name="Rissanteil" value="Leich" />
						<label for="Leich">Leichter Rissanteil</label>
					</div>
					<div>
						<input type="radio" name="Rissanteil" value="Normal" />
						<label for="Normal">Normaler Rissanteil</label>
					</div>
			</fieldset>
			
			<br>

			<input type="checkbox" id="RBA" name="RBA" />
			<label for="RBA"> mit "Reine Balken Außenseiten" kombiniert werden <strong>(Preis-Aufschlag 71,40 €/m²)</strong></label>
			<span></span>
			<br><br>


			<!-- Farbe -->
			<fieldset>
				<label for="Farbe">Farbe :</label>
					<div>
						<input type="radio" name="Farbe" value="Mattlack" />
						<label for="Mattlack">Mattlack</label>
					</div>
					<div>
						<input type="radio"  name="Farbe" value="Hartöl" />
						<label for="Hartöl">Hartöl</label>
					</div>
			</fieldset>

			<br>

			<input type="checkbox" id="SV" name="SV" />
			<label for="SV"> Äste/Risse schwarz verfüllt <strong>(Preis-Aufschlag 47,60 €/m²)</strong></label>
			<span></span>

		</fieldset>
		
		<br>
		<button type="submit" id="Rechnen">Rechnen</button>
	</form>

	<!-- Zusammenfassung -->
	<h2>Ihr Wünsch</h2>
	<p>----------------------</p>
	<ul id="vorschau">

	</ul>
	<p>(*) mit Preis-Aufschlag</p>
	<p>----------------------</p>
	<h3>Fläche : <span id="displayQM"></span> m<sup>2</sup></h3>
	
	<h3>Preis : <span id="displayPreis"></span> €</h3>

	<script src="js/main.js"></script>
</body>
</html>
